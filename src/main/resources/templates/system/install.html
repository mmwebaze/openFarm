<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general :: head"/>
	<body>
		<header></header>
		<section>
			<div class="container">
				<div class="row mt-2">
					<div class="col-sm-3"></div>
					<div class="col-sm-6">
						<h2><span>Install Zone!!!</span></h2>
						<span th:text="${errorInstall}" class="form-error"></span>
						<form th:action="@{/install}" method="post">
							<div class="form-group">
    						<label for="exampleInputEmail1">Install Open Farm</label>
    						<input type="text" class="form-control" id="install" th:name="installMessage" required>
    						<small id="installMsg" class="form-text text-muted">Please type <b><i>openfarm/install</i></b> to confirm..</small>
  						</div>
							<div>
								<button type="submit"  class="btn btn-primary">Install</button>
							</div>
						</form>
					</div>
					<div class="col-sm-3"></div>
				</div>
			</div>
		</section>
		<section th:insert="fragments/general :: footer"/>
	  <section th:insert="fragments/general :: scripts"/>
		<script type="text/javascript">
		$(document).ready(function () {
			 $('#install').bind('cut copy paste', function (e) {
					e.preventDefault();
			 });
		});
		</script>
	</body>
</html>
