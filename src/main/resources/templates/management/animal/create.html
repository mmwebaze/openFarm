<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general :: head"/>
	<body>
		<header></header>
		<section>
			<div class="container">
				<div class="row mt-2">
					<div class="col-sm-12">
						<form th:action="@{/management/animal/create}" th:object="${animal}" method="post">
							<div class="form-group">
								<label class="form-check-label" for="animal_type">Animal Type:</label>
				        <select th:field="*{animalType}" name="animal_type">
				            <option th:each="animalType : ${animalTypes}" th:value="${animalType.id}" th:text="${animalType.name}" id="animal_type">
				        </select>
							</div>
							<div class="form-group">
								<label class="form-check-label" for="animal_name">Animal name:</label>
								<input type="text" class="form-control" th:field="*{name}" id="animal_name" name="animal_name">
							</div>
							<div class="form-group">
								<label class="form-check-label" for="animal_tagId">Tag ID:</label>
								<input type="text" class="form-control" th:field="*{tagId}" id="animal_tagId" name="animal_tagId">
								<span th:if="${#fields.hasErrors('tagId')}" th:errors="*{tagId}">Tag Id errors</span>
							</div>
							<div class="form-group">
								<label class="form-check-label" for="animal_dob">Date of birth (yyyy-mm-dd):</label>
								<input type="datetime-local" class="form-control" th:field="*{dateOfBirth}" id="animal_dob" name="animal_dob">
							</div>
							<div class="form-check form-check-inline">
								<label class="form-check-label" for="animal_sex">Animal sex:</label>
								<input class="form-check-input" type="radio" th:field="*{gender}" value="M" name="animal_sex"/>Male
								<input class="form-check-input" type="radio" th:field="*{gender}" value="F" name="animal_sex" checked/>Female
							</div>
							<div class="form-group">
								<label class="form-check-label" for="milkable">Can the animal be milked?:</label>
								<input class="form-check-input" type="checkbox" th:field="*{milkable}" id="milkable" name="animal_milkable">
							</div>
			        <div>
								<button type="submit"  class="btn btn-primary">Add Animal</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<section th:insert="fragments/general :: footer"/>
	  <section th:insert="fragments/general :: scripts"/>
	</body>
</html>
