<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general :: head"/>
<body>
  <section>
    <div class="container">
      <div class="row mt-2">
        <div class="col-sm-12">
          <table class="table table-borderless">
            <thead>
              <th><span th:text="'Succeeded adding a ' + ${animal.animalType.name}"></span></th>
            </thead>
            <tbody>
              <tr>
                <td><strong>name:</strong><span th:text="${animal.name}"></span></td>
              </tr>
              <tr>
                <td><strong>Tag ID:</strong> <span th:text="${animal.tagId}"></span></td>
              </tr>
              <tr>
                <td><strong>Date Of Birth:</strong><span th:text="${animal.dateOfBirth}"></span></td>
              </tr>
              <tr>
                <td><strong>Sex:</strong><span th:text="${animal.gender}"></span></td>
              </tr>
              <tr>
                <td><a th:href="@{/management/animal/create}" class="btn btn-primary" role="button">Add another animal</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
  </section>
<section th:insert="fragments/general :: footer"/>
<section th:insert="fragments/general :: scripts"/>
</body>
</html>
