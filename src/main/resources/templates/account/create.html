<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general :: html_head"/>
	<body>
		<header></header>
		<section>
			<div class="container">
				<div class="col-sm-12">
					<h1>Account creation</h1>
					<form th:action="@{/account/create}"  th:object="${account}" method="post" id="accountForm">
						<div class="form-group">
							<label class="form-check-label" for="farm_name">Farm name:</label>
							<input type="text" class="form-control" th:field="*{name}" id="farm_name" name="farm_name" required/>
							<span th:if="${#fields.hasErrors('name')}" class="form-error" th:errors="*{name}"></span>
						</div>
						<div class="form-group">
							<label class="form-check-label" for="farm_code">Farm code:</label>
							<input type="text" class="form-control" th:field="*{code}" id="farm_code" name="farm_code" required/>
							<span th:if="${#fields.hasErrors('code')}" class="form-error" th:errors="*{code}"></span>
						</div>
						<div>
							<label class="form-check-label" for="email">Email (This will be used an your login id):</label>
							<input type="email" class="form-control" th:field="*{email}" id="farm_email" name="mail" required/>
							<span th:if="${#fields.hasErrors('email')}" class="form-error" th:errors="*{email}"></span>
						</div>
						<div>
							<label class="form-check-label" for="first_name">First Name:</label>
							<input type="text" class="form-control" th:field="*{firstName}" id="first_name" name="first_name" required/>
							<span th:if="${#fields.hasErrors('firstName')}" class="form-error" th:errors="*{firstName}"></span>
						</div>
						<div>
							<label class="form-check-label" for="last_name">Last Name:</label>
							<input type="text" class="form-control" th:field="*{lastName}" id="last_name" name="last_name" required/>
							<span th:if="${#fields.hasErrors('lastName')}" class="form-error" th:errors="*{lastName}"></span>
						</div>
						<div>
							<label class="form-check-label" for="farm_password">Password:</label>
							<input type="password" class="form-control" th:field="*{password}" id="password" name="password" required/>
							<span th:if="${#fields.hasErrors('password')}" class="form-error" th:errors="*{password}"></span>
						</div>
						<div>
							<label class="form-check-label" for="confirm_password">Confirm password:</label>
							<input type="password" class="form-control" th:field="*{confirmPassword}" id="confirm_password" name="confirm_password" required/>
							<span th:if="${#fields.hasErrors('confirmPassword')}" class="form-error" th:errors="*{confirmPassword}"></span>
						</div>
						<div class="form-group">
							<span class="error" style="color:red"></span><br />
						</div>
		        <div>
							<button type="submit"  class="btn btn-primary">Create account</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<section th:insert="fragments/general :: footer"/>
	  <section th:insert="fragments/general :: form_scripts">

		</section>
	</body>
</html>
